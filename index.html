<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Squared - Machine 007</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    #aisquared-output {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 1vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
      z-index: 1000;
    }
    #aisquared-output iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      min-width: 100vw !important;
      min-height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      display: block !important;
      background: #fff;
    }
    #aisquared-output > * {
      width: 100% !important;
      height: 100% !important;
      max-width: 100vw !important;
      max-height: 1vh !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }
    #dropdown-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 2000;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 12px 0 8px 0;
      pointer-events: none;
    }
    #dropdown-label {
      font-size: 1rem;
      margin-right: 8px;
      color: #222;
      font-weight: 500;
      pointer-events: auto;
    }
    #machine-dropdown {
      margin: 0;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      pointer-events: auto;
      transition: border 0.2s;
    }
    #machine-dropdown:focus {
      border: 1.5px solid #0074d9;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="dropdown-container">
    <label for="machine-dropdown" id="dropdown-label">Select Machine:</label>
    <select id="machine-dropdown">
      <option value="Machine_001">Machine_001</option>
      <option value="Machine_002">Machine_002</option>
      <option value="Machine_003">Machine_003</option>
      <option value="Machine_004">Machine_004</option>
      <option value="Machine_005">Machine_005</option>
      <option value="Machine_006">Machine_006</option>
      <option value="Machine_007" selected>Machine_007</option>
      <option value="Machine_008">Machine_008</option>
      <option value="Machine_009">Machine_009</option>
      <option value="Machine_010">Machine_010</option>
    </select>
  </div>
  <div id="container">
    <input type="text" id="machine-input" value="Machine_007" style="display:none;" />
    <div id="aisquared-output"></div>
  </div>

  <script src="https://api.squared.ai/enterprise/api/v1/data_apps_runner.js"></script>
  <script>
    function runDataAppWithMachine(machineId) {
      const output = document.getElementById('aisquared-output');
      output.textContent = 'Loading...';
      if (window.DataApp) {
        const dataApp = new window.DataApp({
          dataAppId: '238',
          dataAppUseCaseId: 'ByYCj2jsssxxAib9uHKU'
        });
        dataApp.runDataApp({ input: { machineId } })
          .then(result => {
            output.textContent = '';
            // If the SDK renders to the DOM, this may be unnecessary
            // Otherwise, show the result as JSON for debugging
            // output.textContent = JSON.stringify(result, null, 2);
          })
          .catch(err => {
            output.textContent = 'Error: ' + err;
          });
      } else {
        output.textContent = "AI Squared SDK not loaded.";
      }
    }
    document.getElementById('machine-dropdown').addEventListener('change', function(e) {
      const machineId = e.target.value;
      document.getElementById('machine-input').value = machineId;
      runDataAppWithMachine(machineId);
    });
    // On page load, run with default
    window.addEventListener('DOMContentLoaded', function() {
      runDataAppWithMachine(document.getElementById('machine-input').value);
    });
  </script>
</body>
</html>
